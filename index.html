<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHL Constructora</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:#000;
color:#fff;
overflow-x:hidden;
}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 30px;
background:rgba(0,0,0,0.8);
backdrop-filter:blur(6px);
z-index:1000;
}

.logo{
font-size:22px;
letter-spacing:3px;
font-weight:600;
}

.menu-btn{
font-size:26px;
cursor:pointer;
}

/* HERO */
.hero{
height:100vh;
background:url('tu-imagen.jpg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

.hero h1{
font-size:38px;
font-weight:600;
letter-spacing:2px;
}

/* MENU LATERAL */
.side-menu{
position:fixed;
top:0;
right:-260px;
width:260px;
height:100%;
background:#111;
box-shadow:-5px 0 20px rgba(0,0,0,0.6);
padding:80px 30px;
transition:0.3s ease;
z-index:2000;
}

.side-menu.active{
right:0;
}

.side-menu a{
display:block;
color:#fff;
text-decoration:none;
margin-bottom:25px;
font-size:16px;
letter-spacing:1px;
font-weight:500;
}

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
opacity:0;
visibility:hidden;
transition:0.3s;
z-index:1500;
}

.overlay.active{
opacity:1;
visibility:visible;
}
</style>
</head>

<body>

<header>
<div class="logo">CHL CONSTRUCTORA</div>
<div class="menu-btn" onclick="openMenu()">☰</div>
</header>

<section class="hero">
<h1>TRAMITACIÓN Y GESTIÓN PROFESIONAL</h1>
</section>

<div class="side-menu" id="menu">
<a href="#">Inicio</a>
<a href="#">Busco empleo</a>
<a href="#">Busco personal</a>
<a href="#">Servicios</a>
<a href="#">Quiénes somos</a>
<a href="#">Contacto</a>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<script>
function openMenu(){
document.getElementById('menu').classList.add('active');
document.getElementById('overlay').classList.add('active');
}

function closeMenu(){
document.getElementById('menu').classList.remove('active');
document.getElementById('overlay').classList.remove('active');
}
</script>

</body>
</html>
